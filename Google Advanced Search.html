<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel = "stylesheet" href = "styles.css"> </link>
    </head>
    <body>


    <div class="upperstrip">
        <img src="google_logo_small.png" class="googleLogoSmall">
    </div>

    <div class="hyperlinks">
      <a href="file:///C:/Users/ab112/Desktop/3RD%20YEAR/2ND%20SEM/Web%20Programming%20with%20Python%20and%20JavaScript/abdulmalekazouz/Google%20Search.html">Google Search</a> &nbsp;
    </div>

    <p class="AdvancedSearch">Advanced Search</p>

    <div class="line"></div>

    <div>

    <form method="get" action="https://www.google.ca/search" class="advancedsearchforms">
        <p style="font-size:16px;">Find pages with...</p>
        <p>all these words: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     <input type="text" name="as_q" class="advancedSearchbars"><br></p>
        <p>this exact word or phrase:                                                                                      <input type="text" name="as_epq" class="advancedSearchbars"><br></p>
        <p>any of these words:   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                                    <input type="text" name="as_oq" class="advancedSearchbars"><br></p>
        <p>none of these words: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                                                 <input type="text" name="as_eq" class="advancedSearchbars"><br></p>
        <input type="submit" value="Advanced Search" class="advancedSearchbuttons"> &nbsp;
    </form>

  </div>

    </body>
</html>
